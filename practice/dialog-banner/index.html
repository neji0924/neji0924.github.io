<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dialog x banner </title>

	<link rel="stylesheet" type="text/css" href="../css/practice.css">
</head>
<body>
	<div class="container text-center">
		<button class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">點我
		</button>

		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	    	<div class="modal-dialog modal-lg">
	    		<div class="modal-content">
	      			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  					<div class="carousel-inner">
	    					<div class="item active">
	     						<img class="img-responsive" src="../images/banner1.jpeg" alt="banner1">
	    					</div>
	    					<div class="item">
	      						<img class="img-responsive" src="../images/banner2.jpeg" alt="banner2">
	    					</div>
	     					<div class="item">
	      						<img class="img-responsive" src="../images/banner3.jpeg" alt="banner3">
	    					</div>
	  					</div>


					    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
					    </a>
					    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    	<span class="glyphicon glyphicon-chevron-right"></span>
					    </a>
					</div>
	    		</div>
	  		</div>
		</div>
	</div>
	<script src="../js/app.js"></script>
</body>
</html>
